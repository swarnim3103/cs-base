<!DOCTYPE html>
<html>
  <head>
    <title>Voice Mouse</title>
    <style>
      body {
        width: 250px;
        padding: 10px;
        font-family: Arial, sans-serif;
      }
      button {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        cursor: pointer;
      }
      #status {
        margin-top: 10px;
        font-size: 12px;
        color: #666;
      }
      #transcript {
        max-height: 80px;
        overflow-y: auto;
        border: 1px solid #ddd;
      }
      .listening {
        background-color: #e8f5e8 !important;
        border-color: #4CAF50 !important;
      }
    </style>
  </head>
  <body>
    <h2>Voice Mouse</h2>
    <button id="start">Start Listening</button>
    <button id="test" style="margin-top: 5px; width: 100%; padding: 5px; font-size: 12px;">Test Circle</button>
    <div id="status">Click to start voice control</div>
    <div id="transcript" style="margin-top: 10px; padding: 8px; background: #f5f5f5; border-radius: 4px; min-height: 40px; font-size: 12px; color: #333;">
      <strong>Last command:</strong> <span id="lastCommand">None</span>
    </div>
    <div style="margin-top: 10px; font-size: 11px; color: #888;">
      <strong>Commands:</strong><br>
      "scroll down/up"<br>
      "move left/right/up/down"<br>
      "click"<br>
      "center mouse"<br>
      "stop listening"
    </div>
    <script src="popup.js"></script>
  </body>
</html>
