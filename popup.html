<!DOCTYPE html>
<html>
  <head>
    <title>Voice Mouse</title>
    <style>
      body {
        width: 220px;
        padding: 15px;
        font-family: Arial, sans-serif;
        background-image: url("starry\ sky.jpg");
        background-size: cover;
      }
      button {
        width: 100%;
        padding: 15px;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        margin-bottom: 8px;
        background: linear-gradient(135deg, #092444, #357abd);
        color: rgb(255, 255, 255);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 25px;
        box-shadow: 0 4px 15px rgba(74, 144, 226, 0.4);
        transition: all 0.3s ease;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
      }
      button:hover {
        background: linear-gradient(135deg, #99c1f2, #4689cd);
        box-shadow: 0 6px 20px rgba(74, 144, 226, 0.6);
        transform: translateY(-2px);
        color:#092444;
        border-color: rgba(255, 255, 255, 0.5);
      }
      button:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px rgba(74, 144, 226, 0.3);
      }
      #status {
        margin: 10px 0;
        font-size: 12px;
        color:white;
      }
      #transcript {
        padding: 10px;
        background: #f5f5f5;
        border-radius: 5px;
        min-height: 30px;
        font-size: 12px;
        margin: 10px 0;
      }
      .listening {
        background-color: #c0d5ef !important;
        border: 2px solid #4d80d7 !important;
      }
      .commands {
        font-size: 12px;
        color: white;
        margin-top: 10px;
        
      }
    </style>
  </head>
  <body>
    <h2 style="color: #f5f5f5;">Tremor Ease</h2>
    <button id="start">Start Listening</button>
    <div id="status">Ready</div>
    <div id="transcript">
      <strong>Last:</strong> <span id="lastCommand">None</span>
    </div>
    <div class="commands">
      <strong>Say:</strong><br><br>
      "start listening" ->  activate<br><br>
      "move up/down/left/right"<br><br>
      "click" <br><br>
     "scroll up/down"<br><br>
      "stop listening" -> deactivate
    </div>
    <script src="popup.js"></script>
  </body>
</html>
